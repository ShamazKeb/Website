<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Database Test - TÃ¶pfern in Bilk</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 40px; }
    .test-result { margin: 10px 0; padding: 10px; border-radius: 5px; }
    .success { background: #d4edda; color: #155724; }
    .error { background: #f8d7da; color: #721c24; }
    .info { background: #d1ecf1; color: #0c5460; }
    button { padding: 10px 20px; margin: 5px; cursor: pointer; }
  </style>
</head>

<body>
  <h1>Database Connection Test</h1>
  
  <div id="results"></div>
  
  <button onclick="testReviews()">Test Reviews Table</button>
  <button onclick="testContent()">Test Content Table</button>
  <button onclick="testInsert()">Test Insert</button>
  <button onclick="testDelete()">Test Delete</button>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  
  <script>
    const SUPABASE_URL = 'https://hfopvhwxysvqgprhigue.supabase.co';
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imhmb3B2aHd4eXN2cWdwcmhpZ3VlIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTEzMTg5MTAsImV4cCI6MjA2Njg5NDkxMH0.vq7tOO2u9rVHYCeHudnZMjApi5maCyj7kUp_2MAmHIs';
    
    const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    function addResult(message, type = 'info') {
      const results = document.getElementById('results');
      const div = document.createElement('div');
      div.className = `test-result ${type}`;
      div.textContent = `${new Date().toLocaleTimeString()}: ${message}`;
      results.appendChild(div);
    }

    async function testReviews() {
      try {
        addResult('Testing reviews table...', 'info');
        
        const { data, error } = await supabase
          .from('reviews')
          .select('*')
          .limit(5);
        
        if (error) {
          addResult(`Reviews test failed: ${error.message}`, 'error');
        } else {
          addResult(`Reviews test successful. Found ${data.length} reviews.`, 'success');
        }
      } catch (error) {
        addResult(`Reviews test error: ${error.message}`, 'error');
      }
    }

    async function testContent() {
      try {
        addResult('Testing content table...', 'info');
        
        const { data, error } = await supabase
          .from('website_content')
          .select('*');
        
        if (error) {
          addResult(`Content test failed: ${error.message}`, 'error');
        } else {
          addResult(`Content test successful. Found ${data.length} content items.`, 'success');
        }
      } catch (error) {
        addResult(`Content test error: ${error.message}`, 'error');
      }
    }

    async function testInsert() {
      try {
        addResult('Testing content insert...', 'info');
        
        const { data, error } = await supabase
          .from('website_content')
          .insert({
            content_key: 'test_key',
            content_value: 'Test content ' + Date.now(),
            page_name: 'test'
          });
        
        if (error) {
          addResult(`Insert test failed: ${error.message}`, 'error');
        } else {
          addResult('Insert test successful.', 'success');
        }
      } catch (error) {
        addResult(`Insert test error: ${error.message}`, 'error');
      }
    }

    async function testDelete() {
      try {
        addResult('Testing content delete...', 'info');
        
        const { data, error } = await supabase
          .from('website_content')
          .delete()
          .eq('content_key', 'test_key');
        
        if (error) {
          addResult(`Delete test failed: ${error.message}`, 'error');
        } else {
          addResult('Delete test successful.', 'success');
        }
      } catch (error) {
        addResult(`Delete test error: ${error.message}`, 'error');
      }
    }

    // Auto-run tests on page load
    window.addEventListener('load', () => {
      addResult('Page loaded, running tests...', 'info');
      setTimeout(testReviews, 1000);
      setTimeout(testContent, 2000);
    });
  </script>
</body>
</html>
