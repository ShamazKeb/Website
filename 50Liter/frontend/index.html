<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Andilaus 50L Challenge</title>
    <link rel="stylesheet" href="style.css?v=2">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <header>
            <h1>üèãÔ∏è Liegest√ºtz Challenge</h1>
            <p class="subtitle">500 St√ºck bis 15.02 - Dann gibt's 50L Bierchen üç∫</p>
        </header>

        <div class="progress-section">
            <div class="global-progress-bar">
                <div class="global-progress-fill" id="global-progress-fill" style="width: 0%"></div>
                <span class="global-progress-text" id="global-progress-text">0%</span>
            </div>
        </div>

        <div class="stats-bar">
            <div class="stat">
                <span class="stat-value" id="total-done">0</span>
                <span class="stat-label">Gesamt geschafft</span>
            </div>
            <div class="stat">
                <span class="stat-value" id="completed-players">0</span>
                <span class="stat-label">Spieler fertig</span>
            </div>
            <div class="stat countdown">
                <span class="stat-value" id="days-left">--</span>
                <span class="stat-label">Tage √ºbrig</span>
            </div>
        </div>

        <div class="search-wrapper">
            <input type="text" id="search-input" placeholder="Spieler suchen...">
        </div>

        <div class="tabs">
            <button class="tab-btn active" data-tab="players"> Spieler</button>
            <button class="tab-btn" data-tab="leaderboard"> Leaderboard</button>
        </div>

        <div class="tab-content" id="players-tab">
            <div class="players-grid" id="players-grid">
                <!-- Players loaded dynamically -->
            </div>
        </div>

        <div class="tab-content hidden" id="leaderboard-tab">
            <div class="leaderboard" id="leaderboard">
                <!-- Leaderboard loaded dynamically -->
            </div>
        </div>
    </div>

    <!-- Modal for entering push-ups -->
    <div class="modal-overlay" id="modal-overlay">
        <div class="modal">
            <button class="modal-close" id="modal-close">&times;</button>
            <h2 id="modal-player-name">Spieler</h2>
            <p class="modal-remaining">Noch <span id="modal-remaining">500</span> √ºbrig</p>

            <div class="input-group">
                <label for="pushup-count">Wie viele gemacht?</label>
                <input type="number" id="pushup-count" min="1" max="500" placeholder="z.B. 20">
            </div>

            <div class="quick-buttons">
                <button class="quick-btn" data-value="10">+10</button>
                <button class="quick-btn" data-value="20">+20</button>
                <button class="quick-btn" data-value="25">+25</button>
                <button class="quick-btn" data-value="50">+50</button>
            </div>

            <button class="submit-btn" id="submit-btn">
                <span>Eintragen</span>
                <span class="submit-icon">üí™</span>
            </button>
        </div>
    </div>

    <script src="app.js?v=2"></script>
</body>

</html>
