<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thy Projects</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #f5f5f7;
            color: #1d1d1f;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            text-align: center;
            background: white;
            padding: 3rem;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.05);
            max-width: 400px;
            width: 90%;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }

        p {
            color: #86868b;
            margin-bottom: 2rem;
        }

        .project-card {
            display: block;
            text-decoration: none;
            background: #0071e3;
            color: white;
            padding: 1rem;
            border-radius: 12px;
            font-weight: 500;
            transition: transform 0.2s, background 0.2s;
        }

        .project-card:hover {
            transform: scale(1.02);
            background: #0077ed;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Thy Projects</h1>
        <p>Welcome to my project portfolio.</p>

        <a href="https://keto.thy-projects.com" class="project-card">
            Go to Keto Monitor &rarr;
        </a>
    </div>
</body>

</html>
